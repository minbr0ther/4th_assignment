<!DOCTYPE html>
<html>
<head>
	<title>sliding</title>
	<link rel="stylesheet" href="sliding.css">
</head>
<body>
	<div id="display">
		<div id="wrapDiv" style="transform:translateX(-600px)">
			<div id="f_four">4</div>
			<div id="one">1</div>
			<div id="two">2</div>
			<div id="three">3</div>
			<div id="four">4</div>
			<div id="f_one">1</div>
		</div>	
	</div>

	<div id="wrapBtn">
		<div id="leftBtn">&lt;</div>
		<div id="rightBtn">&gt;</div>
	</div>

	<div id="wrapWrapIndi">
		<section id="wrapIndicator">
			<span id="1" style="color:gray">&bull;</span>
			<span id="2">&bull;</span>
			<span id="3">&bull;</span>
			<span id="4">&bull;</span>
		</section>
	</div>

	<script src="sliding2.js"></script>
</body>
</html>
